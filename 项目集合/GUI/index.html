<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>turtule draw</title>
    <style>
        canvas {
            outline: 1px dashed lightskyblue;
        }

        .draw-panel {
            width: 400px;
        }

        .gua-Btn {
            border: 1px dashed lightskyblue;
            display: inline-block;
            width: 40px;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
        }

        .gua-tool-clear, .gua-tool-back {
            float: right;
        }
    </style>
</head>
<body>
<div class="draw-panel">
    <div class="select-wrapper">
        <div data-event="SetPenline" class="draw-Btn gua-Btn">画笔</div>
        <div data-event="drawLine" class="draw-Btn gua-Btn">直线</div>
        <div data-event="drawRect" class="draw-Btn gua-Btn">矩形</div>
        <div data-event="fillColor" class="draw-Btn gua-Btn">油桶</div>
        <div data-event="drawBtn" class="draw-Btn gua-Btn">按钮</div>
    </div>
    <div data-tool="clear" class="gua-Btn gua-tool-clear">清空</div>
    <div data-tool="runback" class="gua-Btn gua-tool-back">撤销</div>
    <div class="gua-selecttColor">
        <div class="color-Btn gua-Btn" data-color="#FF0000FF">red</div>
        <div class="color-Btn gua-Btn" data-color="#00FF00FF">green</div>
        <div class="color-Btn gua-Btn" data-color="#0000FFFF">blue</div>
        <div class="color-Btn gua-Btn" data-color="#000000FF">black</div>
    </div>
</div>

<canvas id="id-canvas" width="400" height="300"></canvas>

<script src="config.js" type="text/javascript"></script>
<script src="gua_object.js" type="text/javascript"></script>
<script src="gua_canvas.js" type="text/javascript"></script>
<script src="gua_color.js" type="text/javascript"></script>
<script src="gua_point.js" type="text/javascript"></script>
<script src="gua_size.js" type="text/javascript"></script>
<script src="gua_utils.js" type="text/javascript"></script>
<script src="gua_button.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
