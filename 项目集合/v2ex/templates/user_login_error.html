<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>重新登陆</title>
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <link rel="stylesheet" href="/static/css/user_login.css">
</head>
<body>
<div class="background">
    <div class="pure-checkbox login-box">
        <h2>{{ error }}</h2>

        <form action="{{ url_for('user.login') }}" method="post" class="login-box-form">
            <input type="text" name="username" placeholder="请输入用户名" class="username-submit">
            <br>
            <input type="text" name="password" placeholder="请输入密码" class="password-submit">
            <br>
            <button class="login-button-submit">重新登陆</button>
        </form>
    </div>
</div>
</body>
</html>
