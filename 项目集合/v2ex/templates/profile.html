<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .box.box-max {
            min-height: 50%;
            max-height: 100%;
            height: 500px;
        }

        .pure-button.pure-button-primary {
            width: 280px;
        }
    </style>
    <title>个人资料</title>
</head>
<body>
<div class="head">
    <div class="left title">V2EX</div>
    <div class="right">
        <span><a href="{{ url_for('v2ex.v2ex') }}">首页</a></span>
    </div>
</div>
<div class="#" style="text-align: center">
    <div class="box box-max">
        <div class="pure-button pure-button-primary">
            用户名: {{ user.username }}
        </div>
        <div class="height-20"></div>
        <form action="{{ url_for('user.update_password') }}" method="post">
            <div class="pure-button pure-button-primary">
                密码：
                <input name="password" placeholder="{{ user.password }}" style="color: black;">
                <br>
                <button>修改密码</button>
            </div>
        </form>
        <form action="{{ url_for('user.update_avatar') }}" method="post">
            <div class="pure-button pure-button-primary">
                图像：
                <input name="avatar" placeholder="{{ user.avatar }}" style="color: black;">
                <br>
                <button>修改头像</button>
            </div>
        </form>
        <a href="{{ url_for('user.topics', topics=topics) }}">最近分享的文章</a>
    </div>
</div>
</body>
</html>
