{% extends "base.html" %}
{% block head %}
    {{ super() }}
    {% block scripts %}
        {{ super() }}
        <script src="../static/js/todo.js"></script>
    {% endblock %}
{% endblock %}

{% block page_content %}
    <div class="page-header">创建你的todo</div>
    <div class="container todo-input">
        <div class="row">
        <div class="form-inline">
                <div class="form-group row" style="margin: 0 auto;">
                    <label for="">task:</label>
                    <input class="input-task" type="text" placeholder="task" style="text-align: center;">
                    <button type="submit" class="btn btn-default btn-sm input-add">add</button>
                </div>
        </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="container todo-box">
        {% for t in todos %}
            <div class="todo-cell row">
                <div class="todo-content col-sm-8 col-md-8 col-lg-8 col-xs-8">
                    <span class="col-sm-3 col-md-3 col-lg-3 col-xs-3" contenteditable="false">{{ t.id }}</span>
                    <span class="col-sm-3 col-md-3 col-lg-3 col-xs-3" contenteditable="false">{{ t.task }}</span>
                    <span class="col-sm-3 col-md-3 col-lg-3 col-xs-3" contenteditable="false">{{ t.time }}</span>
                    <span class="col-sm-3 col-md-3 col-lg-3 col-xs-3" contenteditable="false">{{ t.done }}</span>
                </div>
                <div class="todo-edit col-sm-4 col-md-4 col-lg-4 col-xs-8 data-id={{ t.id }}">
                    <button class="btn btn-success btn-sm todo-done">done</button>
                    <button class="btn btn-success btn-sm todo-update">update</button>
                    <button class="btn btn-success btn-sm todo-delete">delete</button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
